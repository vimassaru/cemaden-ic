<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar com links de navegação -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">
                Home
            </a>
        </div>

        <div class="navbar-end">
            {% if user.is_authenticated %}
                <div class="navbar-item">
                    <a class="button is-primary" href="{% url 'user_profile' %}">Profile</a>
                </div>
                <div class="navbar-item">
                    <a class="button is-light" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
                </div>
            {% else %}
                <div class="navbar-item">
                    <a class="button is-primary" href="{% url 'login' %}">Login</a>
                </div>
                <div class="navbar-item">
                    <a class="button is-light" href="{% url 'register' %}">Register</a>
                </div>
            {% endif %}
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</body>
</html>
